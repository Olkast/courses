<div class="info-screen">
    <div class="container">
        <div class="row">

            @@for (var i = 0; i < list.length; i++) {
            <div class="col-sm-4">
                <h2 class="text mb24 tac">`+list[i].title+`</h2>
                <h3 class="title tac">
                    `+list[i].text+`
                </h3>
            </div>
            }

        </div>
    </div>
</div>
